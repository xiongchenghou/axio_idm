<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>帳票出力</title>

<link th:href="@{./vendor/fontawesome-free-6.1.1-web/css/all.css}" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{./vendor/datatables/1.13.6/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{./vendor/datatables/1.13.6/css/dataTables.bootstrap5.min.css}">
  <link rel="stylesheet" th:href="@{./vendor/AdminLTE-3.2.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{./vendor/AdminLTE-3.2.0/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">

  <link rel="stylesheet" th:href="@{./vendor/AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{./vendor/AdminLTE-3.2.0/dist/css/adminlte.min.css}">
<link th:href="@{./vendor/jquery-ui-1.12.1/jquery-ui.css}" rel="stylesheet" />
<link th:href="@{./vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{./vendor/datatables/dataTables.bootstrap.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{./vendor/datatables/1.13.6/css/select.dataTables.min.css}">
  <!-- SweetAlert2 CSS Style -->
  <link th:href="@{/vendor/sweetalert2/css/sweetalert2.min.css}" rel="stylesheet">

<link th:href="@{./css/common.css}" rel="stylesheet" />

  <link th:href="@{./css/style2.css}" rel="stylesheet">
  <link th:href="@{./css/userSearch3.css}" rel="stylesheet">
  


</head>

<body>

  <div style="display:none;">
   <div id="axioMessageDialog2" title="完了" >
        <span id="axioMessage"></span>
   </div>
  </div>
    <div class="d-none">
    <form id="setAdminForm" th:action="@{/setAdmin}"  method="post" class="form-horizontal">
    <input type="text" id="userId" name="userId" />
    <input type="text" id="setAdminFlg" name="setAdminFlg" />
    </form>
    </div>

  <!--// header -->
  <header id="header" class="header">
    <div class="header__inner">
      <figure class="header__img"><img src="./assets/img/common/img_logo01.png" alt="AXIO" width="73"
          height="36"></figure>
      <a href="./logout" class="header__link">ログアウト</a>
    </div>
  </header>
  <!-- header //-->
  <div class="modTitleArea">
    <div class="modTitleArea__inner">
      <h1 class="modTitleArea__title"><i class="fa-solid fa-user-gear">　帳票出力</i></h1>
      <a href="./login" class="modTitleArea__prevButton"><span>戻る</span></a>
    </div>
  </div>

<form id="reportListForm" th:action="@{/reportList}"  method="post" class="form-horizontal">
    <input id="userIds" name="userIds" type="hidden"/>
</form>
  <div class="main">

    <div class="container">

      <div class="row">

        <div class="col-4">

          <div class="card searchCard cardUniversal">

            <div class="card-header">
              <h2>
                <i class="fa-solid fa-magnifying-glass"></i>　検索
              </h2>
            </div>
<form id="AdminForm" th:action="@{/adminSearch}" th:object="${AdminForm}"  method="post" class="form-horizontal">
<input type="hidden" th:field="*{reportPageFlg}">
            <div class="card-body">
              <div class="tab-content" id="myTabContent">
                <!-- 学生検索タブ -->
                <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                  <div class="form-group">
                
                    <div class="row mb-3"></div>
                    <!-- 利用者ID入力欄 -->
                    <div class="row mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="userId" class="form-label">利用者ID</label>
                      </div>
                      <div class="col-9">
                        <input class="form-control" th:field="*{userId}">
                      </div>
                    </div>

                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="givenName" class="form-label">利用者区分</label>
                      </div>
                      <div class="col-9">
                        <select class="form-select" th:field="*{userDiv}">
                                    <option th:each="item : *{userDivList}" 
                                            th:value="${item.value}" 
                                            th:text="${item.label}"
                                            th:selected="${item.value eq riYouShaDiv}"></option>

                        </select>
                      </div>
                    </div>
                
                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="fullName" class="form-label">氏名(漢字)</label>
                      </div>
                      <div class="col-9">
                        <input class="form-control"  th:field="*{fullNameJp}">
                      </div>
                    </div>

                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="fullName" class="form-label">氏名(英字)</label>
                      </div>
                      <div class="col-9">
                        <input class="form-control"  th:field="*{fullNameEn}">
                      </div>
                    </div>

                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="givenName" class="form-label">キャンパス</label>
                      </div>
                      <div class="col-9">
                        <select class="form-select" th:field="*{campus}">
                                    <option th:each="item : *{campusList}" 
                                            th:value="${item.value}" 
                                            th:text="${item.label}"
                                            th:selected="${item.value eq riYouShaDiv}"></option>
                        </select>
                      </div>
                    </div>

                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="givenName" class="form-label">所属</label>
                      </div>
                      <div class="col-9">
                        <select class="form-select" th:field="*{department}">
                                    <option th:each="item : *{departmentList}" 
                                            th:value="${item.value}" 
                                            th:text="${item.label}"
                                            th:selected="${item.value eq riYouShaDiv}"></option>
                        </select>
                      </div>
                    </div>
                
                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="surName" class="form-label">入学年度</label>
                      </div>
                      <div class="col-9">
                        <input class="form-control"  th:field="*{entranceYear}">
                      </div>
                    </div>

                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label for="givenName" class="form-label">アプリ利用</label>
                      </div>
                      <div class="col-9">
                        <select class="form-select" th:field="*{vpnFlg}">
                          <option selected value="">--</option>
                          <option value="1">VPN利用　ON</option>
                          <option value="2">VPN利用　OFF</option>
                        </select>
                      </div>
                    </div>
                
                    <!-- 検索区分 -->
                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label class="form-label">検索区分</label>
                      </div>
                      <div class="col-9">
                        <!-- 有効なユーザ -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" th:field="*{validUserChecked}" th:value="*{validUserChecked}">
                          <label class="form-check-label" for="validUserChecked1">
                            有効ユーザ
                          </label>
                        </div>
                        <!-- 削除ユーザ -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  th:field="*{deleteUserChecked}" th:value="*{deleteUserChecked}">
                          <label class="form-check-label" for="deleteUserChecked1">
                            削除ユーザ
                          </label>
                        </div>
                        <!-- ロックユーザ -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  th:field="*{lockUserChecked}" th:value="*{lockUserChecked}">
                          <label class="form-check-label" for="lockUserChecked1">
                            ロック状態ユーザ
                          </label>
                        </div>
                        <!-- 未来日ユーザ -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  th:field="*{futureUserChecked}" th:value="*{futureUserChecked}">
                          <label class="form-check-label" for="futureUserChecked1">
                            未来ユーザ
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- 絞り込み -->
                    <div class="row  mb-3">
                      <div class="col-3 d-flex justify-content-end">
                        <label class="form-label">絞り込み</label>
                      </div>
                      <div class="col-9">
                        <!-- 初期パスワード未変更ユーザ -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  th:field="*{initPwdChecked}" th:value="*{initPwdChecked}">
                          <label class="form-check-label" for="initPwdChecked1">
                            初期パスワード未変更
                          </label>
                        </div>
                      </div>
                      
                    </div>
                
                    <div class="mb-3"></div>
                
                    <!-- クリア・検索ボタン -->
                    <div class="row">
                      <!-- クリア -->
                      <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-secondary btn-lg" id="btnClear">
                          <i class="fa-solid fa-eraser"></i>
                          　クリア　
                        </button>
                      </div>
                
                      <!-- 検索 -->
                      <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" id="btnSearch">
                          <i class="fa-solid fa-magnifying-glass"></i>
                          　検索　
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</form>
          </div>
        </div>


        <!-- 利用者一覧 -->
        <div class="col-8">
          <div class="card searchCard cardUniversal">
              <div class="card-header">
                <div class="row">
                  <div class="col-3">
                    <h2>
                      <i class="fa-solid fa-list"></i>　利用者一覧
                    </h2>
                  </div>
                  <div class="col-9">
                  </div>
                </div>
              </div>

              <div class="mb-2"></div>

              <div class="row">
                <div class="col-2">フォーマット：</div>
                <div class="col-5">
                  <select class="form-select">
                    <option selected value="1">テンプレート</option>
                  </select>
                </div>
                <div class="col-3"></div>

                <div class="col-2">
                  <button id="reportListBtn" type="button" class="btn btn-warning btn-lg" style="width: 100%;">
                    <i class="fa-solid fa-file-pdf"></i>
                    　帳票出力　
                  </button>
                </div>

                <!-- <div class="col-2"></div> -->
                <!-- <div class="col-2">編集メニュー：</div> -->
                <!-- <div class="col-1"></div>
                <div class="col-2"></div> -->

              </div>
            <div class="tableContainer">
              <div class="row">
                <div class="col-12">
                  <div class="mb-2"></div>
                  <div class="card">
                    <div class="card-body">
                      <table id="userListTable" class="table">
                        <thead>
                          <tr>
                            <th class="checkboxColumn"><input type="checkbox" id="all_checks">　選択</th>
                            <th class="statusColumn">状態</th>
                            <th class="userIdColumn">利用者ID</th>
                            <th class="userClassColumn">利用者区分</th>
                            <th class="fullNameColumn">氏名(漢字)</th>
                            <th class="fullNameEnColumn">氏名(英字)</th>
                            <th class="orgColumn">所属</th>
                            <th class="vpnUseColumn">VPN利用</th>
        
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>


            </div>
          </div>

        </div>

      </div>

    </div>



  </div>




  <footer id="footer" class="footer">
    <p class="footer__text">Copyright © AXIO corporation. All Rights Reserved.</p>
  </footer>

  <!-- 解除確認モーダル -->
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true"
       data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header card-axio">
          <h5 class="modal-title" id="userUnlockModalTitle">確認画面</h5>
        </div>
        <div class="modal-body" style="font-size: 16px; padding-bottom: 5px;">
            <div style="margin-bottom: 15px;" id="confirmMessage">
            </div>
        </div>

        <div class="modal-footer" style="font-size: 16px;">
          <div class="">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-bs-dismiss="modal">
              　キャンセル　
            </button>
            <button id="btnConfirmOK" type="button" class="btn btn-primary btn-lg" >
              　
              <i class="fa-solid fa-check"></i>
              　確定　　
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 解除確認モーダル ここまで -->
  <!-- JS -->

    <!-- common's javascript start -->
    <script type="text/javascript" src="./vendor/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="./vendor/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/datatables/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./vendor/datatables/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="./vendor/datatables/1.13.6/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="./vendor/knockout-3.4.2.js"></script>
    <script th:src="@{/vendor/sweetalert2/js/sweetalert2.min.js}" type="text/javascript"></script>
    <!-- common's javascript end -->

  
  <script type="text/javascript" th:src="@{./js/common.js}"></script>
  <script type="text/javascript" src="./js/adminSetting.js"></script>
</body>

</html>
